<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>But-anon | Mqtt</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    
</head>

<body style="background-image: url('https://images.unsplash.com/photo-1510915361894-db8b60106cb1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80'); background-repeat: no-repeat;
background-attachment: fixed;"
    
    <div class="wrapper" >
        <div class="jumbotron text-center" style="background-image: url('https://images.unsplash.com/photo-1510915361894-db8b60106cb1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80'); background-repeat: no-repeat;
        background-attachment: fixed;">
            <h1>MQTT on Web Browser</h1> 
        </div>
        <div class="container">
            
            <div class="row">
                
                <div class="col">
                    <div class="card">
                        <div class="container">
                            <center>
                                <div class="card-header">
                                    <div class="text-center h4">Broker</div>

                                </div>
                                <div class="card-body">
                                    <label for="input-broker-ws"> Address:</label>
                                    <input type="text" class="form-control" id="input-broker-ws" value="wss://test.mosquitto.org:8081/mqtt"><br>

                                    <button id="btn-connect" class="btn btn-outline-success">Connect</button>

                                    <button class="btn btn-outline-danger pure-button btn-disconnect">Disconnect</button>
                                </div>
                            </center>
                            <div >
                                Status: <br>
                                <div id="status" class="text-center alert alert-secondary">
                                    Disconnected
                                </div>
                            </div>
                            <div class="card-footer"></div>
                            <div class="table-wrapper-scroll-y my-custom-scrollbar">Recieved message: <br><br>
                                <table class="text-center table table-hover table-bordered">
                                    <thead class="table-success">
                                        <tr>
                                            <th>Topic</th>
                                            <th>Message</th>
                                            <th>Timestamp</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbl-body">
                    
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col">
                    <div class="card">
                        <div class="container">
                            <center>
                                <div class="card-header">
                                    <div class="text-center h4">Publisher</div>
                                </div>
                            </center>
                            <div class="card-body">
                                <div class="form-group">
                                    <label class="text-left">Topic:</label>
                                    <input type="text" class="form-control" id="topic" value="jude">
                                </div>
                                <div class="form-group">
                                    <label class="text-justify">Message:</label>
                                    <input type="text" class="form-control" id="message" value="hi">
                                </div>
                                <center>
                                    <button id="btn-pub" class="btn btn-outline-success" style="padding:13px">Publish</button></center>
                            </div>
                            <div class="card-footer"></div>
                            <div class="table-wrapper-scroll-y my-custom-scrollbar">Recieved message: <br><br>
                                <table class="text-center table table-hover table-bordered">
                                    <thead class="table-success">
                                        <tr>
                                            <th>Topic</th>
                                            <th>Message</th>
                                            <th>Timestamp</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbl-body-pub">
                    
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col">
                    <div class="card">
                        <div class="container">
                            <center>
                                <div class="card-header">
                                    <div class="text-center h4">Subscriber</div>
                                </div>
                            </center>
                            <div class="card-body">
                                <div class="form-group">
                                    <label class="text-left">Topic:</label>
                                    <input type="text" class="form-control" id="topic-sub" value="jude">
                                </div>

                                <center>
                                    <button id="btn-sub" class="btn btn-outline-success">Subscribe</button>
                                    <button id="btn-unsub" class="btn btn-outline-danger">Unsubscribe</button>
                                </center>
                            </div><br><br><br><br>
                            <div class="card-footer"></div>
                            <div class="table-wrapper-scroll-y my-custom-scrollbar">Recieved message: <br><br>
                                <table class="text-center table table-hover table-bordered">
                                    <thead class="table-success">
                                        <tr>
                                            <th>Topic</th>
                                            <th>Timestamp</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbl-body-sub">
                    
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                
        </div>
            
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <script src="/browser-mqtt.js"></script>
    <script src="/controller.js"></script>
</body>

</html>
